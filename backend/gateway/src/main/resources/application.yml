server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: ozz-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: file-router
            uri : lb://OZZ-FILE
            predicates:
              - Path=/api/file/**