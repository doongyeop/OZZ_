eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}

spring:
  application:
    name: ozz-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: file-router
            uri : lb://OZZ-FILE
            predicates:
              - Path=/api/file/**, /uploads/**
          - id: clothes-router
            uri: lb://OZZ-CLOTHES
            predicates:
              - Path=/api/clothes/**, /api/categories/**, /api/coordinates/**
