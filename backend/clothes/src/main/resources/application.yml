server:
  port: ${CLOTHES_PORT:8081}

spring:
  application:
    name: ozz-clothes
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  elasticsearch:
    uris: ${SPRING_ELASTICSEARCH_URLS:http://localhost:9200}
    username: ${SPRING_ELASTICSEARCH_USERNAME:elastic}
    password: ${SPRING_ELASTICSEARCH_PASSWORD:ssafy}
  data:
    elasticsearch:
      repositories:
        enabled: true
  cloud:
    stream:
      defaultBinder: rabbit
      bindings:
        imageProcess-out-0:
          destination: image-process
        extractAttribute-out-0:
          destination: extract-attribute
      rabbit:
        bindings:
          imageProcess-out-0:
            producer:
              bind-queue: true

          extractAttribute-out-0:
            producer:
              bind-queue: true

logging:
  level:
    root: info
    org:
      springframework:
        data:
          elasticsearch:
            client:
